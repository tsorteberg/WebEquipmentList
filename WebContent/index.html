<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Studio Equipment List</title>
</head>
<body>
<h1>Studio Equipment List</h1>
<h2>Add Equipment:</h2>
	<form action="addItemServlet" method="post">
		<label for="brand">Brand:</label>
		<input type="text" name="brand">
		<label for="model">Model:</label>
		<input type="text" name="model">
		<input type="submit" value="Add Item">
	</form><br />
	<button onclick="window.location.href='ViewAllItemsServlet';">View Equipment:</button><br /><br />
	<button onclick="window.location.href='ViewAllListsServlet';">View Lists:</button><br /><br />
	<button onclick="window.location.href='AddItemsForListServlet';">Create List:</button><br /><br />
</body>
